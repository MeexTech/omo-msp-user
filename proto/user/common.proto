syntax = "proto3";

package omo.msp.user;
option go_package= "proto/user";

enum ResultCode {
  Success = 0;
  MaxLimit = 1;
  Repeated = 2;
  NotExisted = 3;
  DBException = 4;
  Empty = 5;
}

message PairInfo {
  string key = 1;
  string value = 2;
  uint32 count = 3;
}

message RequestInfo {
  string uid = 1;
  string entity = 2;
  string operator = 3;
}

message RequestIDInfo {
  uint64 id = 1;
  string operator = 2;
}

message RequestPage {
  uint32 number = 1;
  uint32 page = 2;
  string key = 3;
  string value = 4;
  repeated string list = 11;
}

message ReplyStatistic{
  ReplyStatus status = 1;
  string key = 2;
  uint64 count = 3;
  repeated PairInfo list = 11;
}

message RequestList {
  string uid = 1;
  repeated string list = 11;
}

message ReqUpdateFilter {
  string owner = 1;
  string uid = 2;
  string key = 3;
  string value = 4;
  string operator = 5;
  repeated string values = 11;
}

message ReplyStatus {
  ResultCode code = 1;
  string msg = 2;
}

message ReplyInfo {
  ReplyStatus status = 1;
  string uid = 2;
}